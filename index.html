<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallStreet - Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }

        .registration-container,
        .login-container {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Header section -->
    <header class="bg-light py-3">
        <div class="container text-center">
            <img src="logo.png" alt="WallStreet Logo" class="img-fluid mr-2" style="width: 50px;">
            <h1 class="d-inline-block align-middle">WallStreet</h1>
        </div>
    </header>

    <!-- Main content section -->
    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div id="registration-container" class="card registration-container shadow">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Create an Account</h2>
                            <form id="registration-form">
                                <div class="form-group">
                                    <input type="text" id="username" class="form-control" placeholder="Username"
                                        required>
                                </div>
                                <div class="form-group">
                                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" class="form-control" placeholder="Password"
                                        required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                            </form>
                            <p class="mt-3">Do you have an account? <a href="#" id="login-link">Login here</a></p>
                        </div>

                    </div>
                    <div id="login-container" class="card login-container shadow" style="display: none;">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Log In</h2>
                            <form id="login-form">
                                <div class="form-group">
                                    <input type="email" id="login-email" class="form-control" placeholder="Email"
                                        required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="login-password" class="form-control"
                                        placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#login-link").click(function (event) {
                event.preventDefault();
                $("#registration-container").toggle();
                $("#login-container").toggle();
            });

            // Handle registration form submission
            $("#registration-form").submit(function (event) {
                event.preventDefault();
                window.location.href = "user_profile.html";
            });
        });
    </script>
</body>

</html>
